[build-system]
requires = [
    "setuptools >= 64",
    "setuptools_scm >= 6.4"
]
build-backend = "setuptools.build_meta"

[project]
name = "asphalt"
description = "A microframework for network oriented applications"
readme = "README.rst"
authors = [{name = "Alex GrÃ¶nholm", email = "alex.gronholm@nextday.fi"}]
license = {text = "Apache License 2.0"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Framework :: AnyIO",
    "Framework :: AsyncIO",
    "Framework :: Trio",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.9"
dependencies = [
    "anyio ~= 3.6",
    "importlib_metadata >= 4.4; python_version < '3.10'",
    "typing_extensions; python_version < '3.10'",
    "exceptiongroup; python_version < '3.11'",
    "ruamel.yaml >= 0.15",
    "click >= 6.6"
]
dynamic = ["version"]

[project.urls]
"Component projects" = "https://github.com/asphalt-framework"
Documentation = "https://asphalt.readthedocs.org/en/latest/"
"Help and support" = "https://github.com/asphalt-framework/asphalt/wiki/Help-and-support"
"Source code" = "https://github.com/asphalt-framework/asphalt"
"Issue tracker" = "https://github.com/asphalt-framework/asphalt/issues"

[project.optional-dependencies]
uvloop = ["uvloop >= 0.4.10"]
tokio = ["tokio"]
test = [
    "anyio[trio] ~= 3.6",
    "pytest >= 3.9",
    "pytest-cov",
    "uvloop; python_implementation == 'CPython' and platform_system != 'Windows'",
]
doc = [
    "Sphinx >= 1.5",
    "sphinx_rtd_theme",
    "sphinx-autodoc-typehints >= 1.2.0",
    "sphinxcontrib-asyncio >= 0.2.0",
]

[project.entry-points."asphalt.core.event_loop_policies"]
uvloop = "uvloop:EventLoopPolicy"
tokio = "tokio:TokioLoopPolicy"

[project.scripts]
asphalt = "asphalt.core.cli:main"

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "dirty-tag"

[tool.isort]
skip_gitignore = true
profile = "black"

[tool.flake8]
max-line-length = 88

[tool.pytest.ini_options]
addopts = "-rsx --tb=short"
testpaths = ["tests"]

[tool.mypy]
python_version = "3.9"
mypy_path = ["src", "tests", "examples/tutorial1", "examples/tutorial2"]
explicit_package_bases = true

[tool.coverage.run]
source = ["asphalt"]
relative_files = true
branch = true

[tool.coverage.report]
show_missing = true

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py39, py310, py311, pypy3
skip_missing_interpreters = true
minversion = 4.0

[testenv]
extras = test
commands = python -m pytest {posargs}

[testenv:pypy3]
basepython = pypy3.9

[testenv:mypy]
basepython = python3.9
commands = mypy src tests examples
deps =
  asphalt-mailer
  httpx
  mypy

[testenv:docs]
extras = doc
commands = sphinx-build docs build/sphinx {posargs}

[gh-actions]
python =
    3.9: py39
    3.10: py310
    3.11: py311
    pypy-3: pypy3
"""
