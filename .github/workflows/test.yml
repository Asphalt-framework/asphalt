name: test suite

on:
  push:
    branches: [master, "5.0"]
  pull_request:

jobs:
  mypy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
    - name: Set up cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pip
          .tox
        key: mypy
    - name: Install requirements
      run: pip install -U tox tox-gh-actions
    - name: Run mypy
      run: tox -e mypy

  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.9", "3.10", "3.11", "pypy-3.9"]
        include:
        - os: macos-latest
          python-version: "3.9"
        - os: macos-latest
          python-version: "3.11"
        - os: windows-latest
          python-version: "3.9"
        - os: windows-latest
          python-version: "3.11"
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Get pip cache directory
      id: pip-cache
      run: echo "cache-dir=$(pip cache dir)" >> $GITHUB_OUTPUT
    - name: Set up cache
      uses: actions/cache@v3
      with:
        path: |
          .tox
          ${{ steps.pip-cache.outputs.cache-dir }}
        key: tox-${{ runner.os }}-${{ matrix.python-version }}
    - name: Install requirements
      run: pip install -U tox tox-gh-actions coveralls
    - name: Test with pytest
      run: tox
    - name: Upload Coverage
      run: coveralls --service=github
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COVERALLS_FLAG_NAME: ${{ matrix.test-name }}
        COVERALLS_PARALLEL: true

  coveralls:
    name: Finish Coveralls
    needs: test
    runs-on: ubuntu-latest
    container: python:3-slim
    steps:
    - name: Finished
      run: |
        pip install coveralls
        coveralls --service=github --finish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
