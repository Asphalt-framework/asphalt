name: test suite

on:
  push:
    branches: [master, "5.0"]
  pull_request:

jobs:
  mypy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
    - name: Set up cache
      uses: actions/cache@v3
      with:
        path: |
          .tox
          ${{ env.pythonLocation }}
        key: mypy
    - name: Install requirements
      run: pip install -U tox tox-gh-actions
    - name: Run mypy
      run: tox -e mypy

  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "pypy-3.10"]
        include:
        - os: macos-latest
          python-version: "3.9"
        - os: macos-latest
          python-version: "3.11"
        - os: windows-latest
          python-version: "3.9"
        - os: windows-latest
          python-version: "3.11"
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: Install dependencies
      run: pip install .[test] coverage
    - name: Test with pytest
      run: |
        coverage run -m pytest
        coverage xml
    - name: Upload Coverage
      uses: coverallsapp/github-action@v2
      with:
        parallel: true
        file: coverage.xml

  coveralls:
    name: Finish Coveralls
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Finished
      uses: coverallsapp/github-action@v2
      with:
        parallel-finished: true
